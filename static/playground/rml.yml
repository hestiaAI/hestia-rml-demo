authors: Valentin Oliver Loftsson <valentin@hestia.ai>

prefixes:
  ex: http://www.example.com/
  schema: http://schema.org/

sources:
  first_source:
    access: data.json
    referenceFormulation: jsonpath
    iterator: $.[*]

mappings:
  first_mapping:
    sources:
      - first_source
    s: schema:Person/$(name)
    po:
      - [a, schema:Person]
      - [schema:name, $(name)]
      - [schema:age, $(age), xsd:int]
