# Netlify build configuration
# https://docs.netlify.com/configure-builds/file-based-configuration/

# Settings in the [build] context are global and are applied to all contexts
# unless otherwise overridden by more specific contexts.
[build]
  # Directory to change to before starting a build.
  # This is where we will look for package.json/.nvmrc/etc.
  # If not set, defaults to the root directory.
  base = "/"

  # Directory that contains the deploy-ready HTML files and assets generated by
  # the build. This is relative to the base directory if one has been set, or the
  # root directory if a base has not been set.
  publish = "dist"

  # Default build command.
  command = "npm run build"     # triggers nuxt build

[build.environment]
  # overrides variables in the Site settings
  NODE_VERSION = "14"
  NPM_VERSION = "7"
  NODE_ENV = "production"

# https://github.com/netlify/cli/blob/main/docs/netlify-dev.md
[dev]
  # Command to start the dev server
  # don't let nuxt open the browser, netlify dev will do it
  command = "nuxt"

[[redirects]]
  from = "/data/*"
  to = "/data/:splat"
  status = 302
  force = true

# This redirect is only necessary to make netlify dev work
# but I suspect netlify configures something like this by default
# when they detect a nuxt project
[[redirects]]
  from = "/_nuxt/*"
  to = "/_nuxt/:splat"
  status = 302
  force = true

# This is necessary for netlify dev, but maybe not in prod?
[[redirects]]
  from = "/api/*"
  to = "/.netlify/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "index.html"
  status = 200

# eof
