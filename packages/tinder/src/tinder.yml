prefixes:
  ex: http://www.example.com/
  schema: http://schema.org/

sources:
  tinder_app_opens:
    access: input.json
    referenceFormulation: jsonpath
    iterator: $.Usage.app_opens[*]
  tinder_swipes_likes:
    access: input.json
    referenceFormulation: jsonpath
    iterator: $.Usage.swipes_likes[*]
  tinder_swipes_passes:
    access: input.json
    referenceFormulation: jsonpath
    iterator: $.Usage.swipes_passes[*]
  tinder_superlikes:
    access: input.json
    referenceFormulation: jsonpath
    iterator: $.Usage.superlikes[*]
  tinder_matches:
    access: input.json
    referenceFormulation: jsonpath
    iterator: $.Usage.matches[*]
  tinder_messages_sent:
    access: input.json
    referenceFormulation: jsonpath
    iterator: $.Usage.messages_sent[*]
  tinder_messages_received:
    access: input.json
    referenceFormulation: jsonpath
    iterator: $.Usage.messages_received[*]

mappings:
  app_opens:
    sources:
      - tinder_app_opens
    s: ex:AppOpen/$(date)
    po:
      - [a, ex:AppOpen]
      - [ex:date, $(date)]
      - [ex:value, $(value)]

  swipes_likes:
    sources:
      - tinder_swipes_likes
    s: ex:SwipeLike/$(date)
    po:
      - [a, ex:SwipeLike]
      - [ex:date, $(date)]
      - [ex:value, $(value)]

  swipes_passes:
    sources:
      - tinder_swipes_passes
    s: ex:SwipePass/$(date)
    po:
      - [a, ex:SwipePass]
      - [ex:date, $(date)]
      - [ex:value, $(value)]
      
  superlikes:
    sources:
      - tinder_superlikes
    s: ex:superlike/$(date)
    po:
      - [a, ex:superlike]
      - [ex:date, $(date)]
      - [ex:value, $(value)]
 
  matches:
    sources:
      - tinder_matches
    s: ex:match/$(date)
    po:
      - [a, ex:match]
      - [ex:date, $(date)]
      - [ex:value, $(value)]     

  messages_sent:
    sources:
      - tinder_messages_sent
    s: ex:message_sent/$(date)
    po:
      - [a, ex:message_sent]
      - [ex:date, $(date)]
      - [ex:value, $(value)]    

  messages_received:
    sources:
      - tinder_messages_received
    s: ex:message_received/$(date)
    po:
      - [a, ex:message_received]
      - [ex:date, $(date)]
      - [ex:value, $(value)]  

